# ./docker-compose.yml
version: '3.8'

services:
  mongodb:
    image: iemafzal/mongodb:v1
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - mongodb_data:/data/db
    networks:
      - mern-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=development
      - PORT=5001
      - JWT_SECRET=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..YTeR6zLCKuOPjz5CYfwxW1gXp_wP1gAnN3qSMJIFQFg
      - MONGODB_URI=mongodb://root:admin@mongodb:27017/claude?authSource=admin
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - mern-network
    depends_on:
      - mongodb
    command: npm start

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - mern-network
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  mongodb_data:
    driver: local

networks:
  mern-network:
    driver: bridge
